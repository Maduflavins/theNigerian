<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!-- Head section -->
    <div class="intro py-3 by-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">How much Nigerian are you</h2>
        </div>
    </div>
    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Nigerian</p>
        </div>
    </div>

    <!-- The Quiz Section-->
    <div class="quiz bg-primary py-4">
        <div class="container">
            <h2 class="my-5 text-white">Here are the questions...</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Who is Nigerian President?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label  class="form-check-label">PMB</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label  class="form-check-label">OBJ</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How old is the Nigerian President?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label  class="form-check-label">65</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label  class="form-check-label">75</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Who is the VP of Nigeria
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label  class="form-check-label">PYO</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label  class="form-check-label">AA</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                    4. What is the name of Sowore's Political Party?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label  class="form-check-label">AAC</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label  class="form-check-label">PPA</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
